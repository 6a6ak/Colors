<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            font-family: Arial, sans-serif;
            border-radius: 25px;
            position: relative;
        }
        .color-code {
            margin-top: 12px;
            color: brown;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        .copy-icon {
            margin-top: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: brown;
            font-size: 1.5rem;        }
    </style>
</head>
<body>
    <div class="color-box" style="background-color: #E2E8E2;">
        <div class="color-code">#E2E8E2</div>
        <button class="copy-icon" onclick="copyToClipboard('#E2E8E2')">
            <i class="fas fa-copy"></i>
        </button>
    </div>
    <div class="color-box" style="background-color: #E65012;">
        <div class="color-code">#E65012</div>
        <button class="copy-icon" onclick="copyToClipboard('#E65012')">
            <i class="fas fa-copy"></i>
        </button>
    </div>
    <div class="color-box" style="background-color: #657B7C;">
        <div class="color-code">#657B7C</div>
        <button class="copy-icon" onclick="copyToClipboard('#657B7C')">
            <i class="fas fa-copy"></i>
        </button>
    </div>
    <div class="color-box" style="background-color: #092635;">
        <div class="color-code">#092635</div>
        <button class="copy-icon" onclick="copyToClipboard('#092635')">
            <i class="fas fa-copy"></i>
        </button>
    </div>
    <div class="color-box" style="background-color: #229095;">
        <div class="color-code">#229095</div>
        <button class="copy-icon" onclick="copyToClipboard('#229095')">
            <i class="fas fa-copy"></i>
        </button>
    </div>

    <script>
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Copied: ' + text);
        }
    </script>
</body>
</html>
